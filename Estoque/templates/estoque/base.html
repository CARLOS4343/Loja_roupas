{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Santa Costureira{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endfor %}
</div>
{% endif %}

    <!-- Cabeçalho -->
    <header class="bg-dark text-white p-3 d-flex align-items-center">
        <img src="{% static 'images/logo.png' %}" alt="Logo" height="50" class="me-3">
        <h2 class="m-0">Santa Costureira</h2>
    </header>

    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Dashboard</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_tecidos' %}">Tecidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'listar_encomendas' %}">Encomendas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        &copy; {{ now|date:"Y" }} - Carlos Henrique Moreira
    </footer>

</body>
</html>
