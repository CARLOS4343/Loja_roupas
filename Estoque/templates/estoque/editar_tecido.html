<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Tecido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Editar Tecido</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Nome</label>
            <input type="text" name="nome" value="{{ tecido.nome }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Metragem</label>
            <input type="number" step="0.01" name="metragem" value="{{ tecido.metragem }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Preço</label>
            <input type="number" step="0.01" name="preco" value="{{ tecido.preco }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Cor</label>
            <input type="text" name="cor" value="{{ tecido.cor }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
    </form>
</body>
</html>
